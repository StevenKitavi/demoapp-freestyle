name: Legitify Analyze
on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * 1-5'  # Fixed cron syntax
  push:
    branches: [ "master" ]

permissions:
  security-events: write  # Required for Code Scanning
  contents: read
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Legitify Action
        uses: Legit-Labs/legitify@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ignore-policies: |
            non_admins_can_create_public_repositories
            requires_status_checks
