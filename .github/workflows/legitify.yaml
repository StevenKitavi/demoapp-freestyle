name: Legitify Test - Show All Issues
on:
  workflow_dispatch:

  schedule:
    - cron: '0 11 * * 1-5'
  push:
    branches: [ "master" ]  

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Legitify Without Ignoring Policies
        uses: Legit-Labs/legitify@main
        with:
          github_token: ${{ secrets.PAT_FOR_LEGITIFY }}
          upload_code_scanning: true
          # No ignore-policies - see everything
